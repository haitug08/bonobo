<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>bonobo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet"> 
</head>
<body>

<div class="wrapper">
<div id="header"></div>
<div id="menubar">
<div id="navigation"></div>
</div>
<main>
<div class="zen-kaku-gothic-new-regular">

<section>
<form action="" method="post" id="contact_form">

<h2>反社チェック</h2>
<table class="ta1" style="border: none;">
    <tr>
     <th style="text-align: left;">記事数検索</th>
    </tr>
    <tr>
      <td style="text-align: left; padding: 30px;">
        <label for="keyword">キーワード：</label>
        <input type="text" id="keyword" name="keyword" oninput="handleAgentInput()" style="width: 400px;height: 30px;"><br>
        <br>
        <div class="btn">
        <a href="" id="kijisuukensaku" style="background-color: #D5743c; padding: 5px 50px;">記事数検索</a>
        </div>
        <p>新聞<span id="paper_count" style="margin-top: 10px;"></span>　件</p>
        <p>WEB<span id="web_count" style="margin-top: 10px;"></span>　件</p>
        <p>ブログ<span id="blog_count" style="margin-top: 10px;"></span>　件</p>
        <p>海外<span id="overseas_count" style="margin-top: 10px;"></span>　件</p>
        <p>DataBase<span id="database_count" style="margin-top: 10px;"></span>　件</p>
      </td>
    </tr>
</table>
</form>
</section>

</div>
</main>

<div id="footer"></div>
</div>

<!--jQueryの読み込み-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!--このテンプレート専用のスクリプト-->
<script src="js/main.js"></script>

<!--ページの上部へ戻るボタン-->
<div class="pagetop"><a href="#"><i class="fas fa-angle-double-up"></i></a></div>

 
</body>
</html>
