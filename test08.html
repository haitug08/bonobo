<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>bonobo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 id="logo">
                <a href="index.html">
                    <img src="" alt="">
                </a>
            </h1>
        </header>

        <main>
            <div class="zen-kaku-gothic-new-regular">
                <h2>申込フォームでの決済方法選択について</h2>
                <p style="margin: 0 20px 50px;">決済方法選択の案（参考：
                    <a href="pdf/kessai_select.pdf" target="_blank">ii-inc社のイメージ</a>）
                </p>
                <section>
                    <h4 style="border-bottom: 1px solid; font-weight: bold; font-size: large; width:800px;">決済方法選択</h4>

                    <div class="payment-options">
                        <input type="radio" id="radio-1" name="payment" class="modal-toggle" data-modal="modal-1">
                        <label for="radio-1" class="modal-label">クレジットカードでお支払い</label>

                        <input type="radio" id="radio-2" name="payment" class="modal-toggle" data-modal="modal-2">
                        <label for="radio-2" class="modal-label">口座振替でお支払い（WEBでの口座登録）</label>

                        <input type="radio" id="radio-3" name="payment" class="modal-toggle" data-modal="modal-3">
                        <label for="radio-3" class="modal-label">口座振替でお支払い（紙での口座登録）</label>
                    </div>

                    <!-- モーダル 1: クレジットカード -->
                    <div id="modal-1" class="modal">
                        <div class="modal-container">
                            <div class="modal-close">×</div>
                            <div class="modal-content">
                                <h2>クレジットカードでお支払い</h2>
                                <p>カード情報を入力し、「確認画面へ」をクリックしてください。</p>
                                <input type="text" placeholder="カード番号">
                                <button>確認画面へ</button>
                            </div>
                        </div>
                    </div>

                    <!-- モーダル 2: 口座振替（WEB登録） -->
                    <div id="modal-2" class="modal">
                        <div class="modal-container">
                            <div class="modal-close">×</div>
                            <div class="modal-content">
                                <h2>口座振替でお支払い（WEBでの口座登録）</h2>
                                <p>「登録（外部サイトへ）」をクリックし、口座をご登録ください。</p>
                                <button>登録（外部サイトへ）</button>
                            </div>
                        </div>
                    </div>

                    <!-- モーダル 3: 口座振替（紙登録） -->
                    <div id="modal-3" class="modal">
                        <div class="modal-container">
                            <div class="modal-close">×</div>
                            <div class="modal-content">
                                <h2>口座振替でお支払い（紙での口座登録）</h2>
                                <p>口座振替依頼書を印刷し、ご記入・ご捺印のうえ、ご返送ください。</p>
                                <button>口座振替依頼書をダウンロード（PDF）</button>
                            </div>
                        </div>
                    </div>

                </section>
            </div>
        </main>

        <footer>
            <p>© 2025 bonobo. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        document.querySelectorAll('.modal-toggle').forEach(radio => {
            radio.addEventListener('change', function () {
                document.querySelectorAll('.modal').forEach(modal => modal.classList.remove('is-active'));
                const modalId = this.getAttribute('data-modal');
                document.getElementById(modalId).classList.add('is-active');
            });
        });

        document.querySelectorAll('.modal-close').forEach(closeButton => {
            closeButton.addEventListener('click', function () {
                this.closest('.modal').classList.remove('is-active');
                document.querySelectorAll('.modal-toggle').forEach(radio => radio.checked = false);
            });
        });
    </script>

    <style>
        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .modal-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #D5743c;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal.is-active {
            display: flex;
        }
        .modal-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            position: relative;
            width: 50%;
            max-width: 400px;
            text-align: center;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>

</body>
</html>
