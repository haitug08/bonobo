<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>bonobo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet"> 
</head>
<body>

<div class="wrapper">
<div id="header"></div>
<div id="menubar">
<div id="navigation"></div>
</div>
<main>
<div class="zen-kaku-gothic-new-regular">


<section>

<form action="" method="post" id="contact_form">

<h2>LP（お問合せページ）の問い合わせフォーム項目</h2>
<p>ii社にてページ作成、プログレス社にて問い合わせのレコード保存用の箱作成</p>
<table class="ta1">
<tr>
<th>事業区分<span style="color:red;">※</span></th>
<td style="text-align: left;">
<input id="01" type="radio" name="事業区分" size="30" class="ws">
<label for="01">個人事業主</label>  
<input id="02" type="radio" name="事業区分" size="30" class="ws">
<label for="02">法人（10名未満）</label>  
<input id="03" type="radio" name="事業区分" size="30" class="ws">
<label for="03">法人（100名未満）</label>  
<input id="04" type="radio" name="事業区分" size="30" class="ws">
<label for="04">法人（300名未満）</label>  
</td>
</tr>
<tr>
<th>会社名（または屋号）<span style="color:red;">※</span></th>
<td style="text-align: left;"><input type="text" name="会社名（または屋号）" size="30" class="ws" required="required" autocomplete="off"></td>
</tr>
<tr>
<th>所在地<span style="color:red;">※</span></th>
<td style="text-align: left;"><input type="text" name="本社所在地" size="30" class="ws" required="required" autocomplete="off"></td>
</tr>
<tr>
<th>URL</th>
<td style="text-align: left;"><input type="text" name="URL" size="30" class="ws" autocomplete="off"></td>
</tr>
<tr>
<th>役職</th>
<td style="text-align: left;"><input type="text" name="担当者名" size="30" class="ws" required="required" autocomplete="off"></td>
</tr>
<tr>
<th>担当者名<span style="color:red;">※</span></th>
<td style="text-align: left;"><input type="text" name="担当者名" size="30" class="ws" required="required" autocomplete="off"></td>
</tr>
<tr>
<th>電話番号<span style="color:red;">※</span></th>
<td style="text-align: left;"><input type="tel" name="電話番号" size="30" class="ws" required="required" autocomplete="off"></td>
</tr>
<tr>
<th>メールアドレス<span style="color:red;">※</span></th>
<td style="text-align: left;"><input type="email" name="メールアドレス" size="30" class="ws" required="required" autocomplete="off"></td>
</tr>
<tr>
<th>お問い合わせ内容<span style="color:red;">※</span></th>
<td style="text-align: left;">
<textarea name="お問い合わせ詳細" cols="30" rows="10" class="wl" required="required" autocomplete="off" style="height: 80px;"></textarea></td>
</tr>
<tr>
<th>折返希望日時<span style="color:red;">※</span></th>
<td style="text-align: left;">
  <input type="date" name="折返希望日" size="30" class="ws" required="required" autocomplete="off" style="max-width: 200px;">
  <input type="time" name="折返希望時間" size="30" class="ws" required="required" autocomplete="off" style="max-width: 200px;">
</td>
</tr>
  
<tr>
<th>個人情報の取扱い<span style="color:red;">※</span></th>
<td style="text-align: left;">
<label class="ECM_CheckboxInput">
  <input class="ECM_CheckboxInput-Input" type="checkbox" required="required">
  <span class="ECM_CheckboxInput-DummyInput"></span>
  <span class="ECM_CheckboxInput-LabelText">
    <a href="policy/privacy.html" target="_blank">プライバシーポリシー</a>を確認のうえ、同意する</span>
</label>
</td>
</tr>
</table>

<div style="display: inline-flex;">
  <div class="btn" style="margin-left: 10px;">
  <input type="submit" value="送信する" class="btns submit g-recaptcha"
    data-sitekey="6Le2JZcpAAAAAPGX6KAuDaMRjxxrDnt1TuIjGWh7"
    data-callback="onSubmit" data-action="submit">
  </div>
  <div class="btn" style="margin-left: 10px;">
  <input type="reset" value="リセット" class="btns reset" style="background: gray;">
  </div>
</div>

</form>

</section>

</div>
</main>

<div id="footer"></div>
</div>

<!--jQueryの読み込み-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!--このテンプレート専用のスクリプト-->
<script src="js/main.js"></script>

<!--ページの上部へ戻るボタン-->
<div class="pagetop"><a href="#"><i class="fas fa-angle-double-up"></i></a></div>

 
</body>
</html>
