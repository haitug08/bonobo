<html lang="ja">

<body>
<div class="wrapper">
<header>
<h1 id="logo"><a href="index.html"><img src="images/logo_bonobo.png" alt=""></a></h1>
<div id="menubar_hdr">
<span></span><span></span><span></span>
</div>

<main>
<div class="zen-kaku-gothic-new-regular">

<h2>申込フォーム内での申し込み経緯について</h2>
  <p>募集代理店名を表示させたい。</p>

<section>
  <h4>変更前</h4>
  <input type="radio" name="caution" value="caution01">
  <label for="caution01">直接のお申し込み</label><br>
  <input type="radio" name="caution" value="caution02">
  <label for="caution02">代理店経由のお申し込み</label>
  <br>
  <label for="ag_number01">代理店番号</label>
  <input type="text" name="ag_number" value="ag_number01">
</section>
  
<section>
  <h4>変更後</h4>
  <input type="radio" name="caution" value="caution03">
  <label for="caution03">直接のお申し込み</label><br>
  <input type="radio" name="caution" value="caution04">
  <label for="caution04">代理店経由のお申し込み</label>
  <br>
  <label for="ag_number02">代理店番号</label>
  <input type="text" name="ag_number" value="ag_number02">
</section>
  
</div>
</main>

<footer>
  <div class="zen-kaku-gothic-new-regular">
    <img src="images/logo_bonobo.png" alt="" style="width: 250px; margin-top: 40px;">
    <p class="tenor-sans-regular">Trouble-free World</p>
    <p>まずは、お気軽にご相談ください</p>
    <div class="btn2">
      <button type="button">お問い合わせ</button>
      <button type="button">資料請求</button>
    </div>
    <p>会社概要　　個人情報保護方針　　お知らせ　　よくあるご質問</p>
  </div>
</footer>
</div>
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/main.js"></script>
<script>

document.querySelectorAll('.js-modal-open').forEach(openButton => {
  const modalId = openButton.getAttribute('data-modal'); // 対応するモーダルID
  const modal = document.getElementById(modalId);
  const closeButton = modal.querySelector('.js-modal-close');
  const agreeButton = modal.querySelector('.agree-btn');

  // モーダルを開く
  openButton.addEventListener('click', () => {
    modal.classList.add('is-active');
  });

  // モーダルを閉じる
  closeButton.addEventListener('click', () => {
    modal.classList.remove('is-active');
  });

  // 同意ボタンクリック時の処理
  agreeButton.addEventListener('click', () => {
    modal.classList.remove('is-active');
    openButton.textContent = '確認済み';
    openButton.style.backgroundColor = 'gray';
    openButton.style.cursor = 'pointer'; // 再クリック可能にする
  });

  // モーダル外クリックで閉じる
  window.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.classList.remove('is-active');
    }
  });
});
  
</script> 
</body>
</html>
