<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>bonobo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet"> 
</head>
<body>

<header>
<h1 id="logo"><a href="index.html"><img src="images/logo_bonobo.png" alt=""></a></h1>
<div id="menubar_hdr">
<span></span><span></span><span></span>
</div>
</header>

<main>
<div class="zen-kaku-gothic-new-regular">

<section>
  <!-- 重要事項説明書ボタンとモーダル -->
  <button id="confirm-btn-1" class="modal-open js-modal-open" data-modal="modal-1">重要事項説明書を確認する</button>
  <div id="modal-1" class="modal js-modal">
    <div class="modal-container">
      <div class="modal-close js-modal-close">×</div>
      <div class="modal-content">
        <section>
          <h2>重要事項説明書</h2>
          <p>
            ここに重要事項説明書の内容が記載されます。内容を確認してください。
          </p>
          <p style="height: 200px; overflow: hidden;">
            サンプルテキストです。<br>適宜ここに説明を記載します。
          </p>
          <button id="agree-btn-1" class="agree-btn">確認のうえ同意する</button>
        </section>
      </div>
    </div>
  </div>

  <!-- 告知事項ボタンとモーダル -->
  <button id="confirm-btn-2" class="modal-open js-modal-open" data-modal="modal-2">告知事項を確認する</button>
  <div id="modal-2" class="modal js-modal">
    <div class="modal-container">
      <div class="modal-close js-modal-close">×</div>
      <div class="modal-content">
        <section>
          <h2>告知事項</h2>
          <p>
            ここに告知事項の内容が記載されます。内容を確認してください。
          </p>
          <p style="height: 200px; overflow: hidden;">
            告知事項のサンプルテキストです。<br>こちらも適宜記載します。
          </p>
          <button id="agree-btn-2" class="agree-btn">確認のうえ同意する</button>
        </section>
      </div>
    </div>
  </div>
</section>
  

</div>
</main>

<footer style="height:300px; background-image: linear-gradient(180deg, rgba(211, 223, 223, 1), rgba(0, 135, 167, 1)); font-size: 100%;">
  <div class="zen-kaku-gothic-new-regular">
    <img src="images/logo_bonobo.png" alt="" style="width: 250px; margin-top: 40px;">
    <p class="tenor-sans-regular">Trouble-free World</p>
    <p>まずは、お気軽にご相談ください</p>
    <div class="btn2">
      <button type="button">お問い合わせ</button>
      <button type="button">資料請求</button>
    </div>
    <p>会社概要　　個人情報保護方針　　お知らせ　　よくあるご質問</p>
  </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/main.js"></script>
<script>

document.querySelectorAll('.js-modal-open').forEach(openButton => {
  const modalId = openButton.getAttribute('data-modal'); // 対応するモーダルID
  const modal = document.getElementById(modalId);
  const closeButton = modal.querySelector('.js-modal-close');
  const agreeButton = modal.querySelector('.agree-btn');

  // モーダルを開く
  openButton.addEventListener('click', () => {
    modal.classList.add('is-active');
  });

  // モーダルを閉じる
  closeButton.addEventListener('click', () => {
    modal.classList.remove('is-active');
  });

  // 同意ボタンクリック時の処理
  agreeButton.addEventListener('click', () => {
    modal.classList.remove('is-active');
    openButton.textContent = '確認済み';
    openButton.disabled = true;
    openButton.style.backgroundColor = 'gray';
  });

  // モーダル外クリックで閉じる
  window.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.classList.remove('is-active');
    }
  });
});
  
</script> 
</body>
</html>
