<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>bonobo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet"> 
</head>
<body>
<div class="wrapper">
<div id="header"></div>
<div id="menubar">
<div id="navigation"></div>
</div>
<main>
<div class="zen-kaku-gothic-new-regular">

<h2>申込フォーム内での申し込み経緯について</h2>
  <p>募集代理店名を表示させたい。<br>
  例：代理店番号に「1001」を入力で「株式会社AAA」を表示（変更後のテキストボックスに1001を入力）</p>
  
<section>
  <h4>変更後</h4>
  <p>代理店経由のお申し込み</p>
  <br>
  <label for="ag_number">代理店番号：AG</label>
  <input type="text" id="ag_number" name="ag_number" oninput="handleAgentInput()">
  <p id="agent_name" style="margin-top: 10px;"></p>
</section>
  
</div>
</main>

<div id="footer"></div>
</div>
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/main.js"></script>
  
<script>
async function handleAgentInput() {
  const agentNumber = document.getElementById("ag_number").value;
  const agentNameField = document.getElementById("agent_name");

  if (!agentNumber) {
    agentNameField.textContent = "";
    return;
  }

  const proxyUrl = "https://script.google.com/macros/s/AKfycbxYv7Wigg_4LJhaihUktICAGcw-SbpmVUYaVlrIQMEYdQra_uO2raNoqYQEKTS8zqaT/exec"; // デプロイしたGASのURL

  try {
    const response = await fetch(`${proxyUrl}?agency_no=${agentNumber}`);
    const data = await response.json();

    console.log("GAS Response:", data); // ★レスポンスを確認

    if (!data.records) {
      throw new Error("recordsプロパティが存在しません");
    }

    if (data.records.length > 0) {
      agentNameField.textContent = data.records[0].Agency_Name1.value;
    } else {
      agentNameField.textContent = "該当する代理店が見つかりません";
    }
  } catch (error) {
    console.error("データ取得エラー:", error);
    agentNameField.textContent = "データ取得エラー";
  }
}

</script>



  
</body>
</html>
