<body>

<div class="wrapper">
<div id="header"></div>
<div id="menubar">
<div id="navigation"></div>
</div>
<main>
<div class="zen-kaku-gothic-new-regular">

<section>
<h2>契約消滅日</h2>

  <table class="ta3">
    <tr>
      <th style="width: 15%;">ステータス</th>
      <th style="width: 25%;">消滅日</th>
      <th style="width: 60%;">保険料返金の有無</th>
    </tr>
    <tr>
      <td>キャンセル</td>
      <td>受付日</td>
      <td>初回保険料の入金があれば、返金あり</td>
    </tr>
    <tr>
     <td>引受謝絶</td>
     <td>受付日</td>
     <td>初回保険料の入金があれば、返金あり</td>
    </tr>
    <tr>
     <td>解約</td>
     <td>解約請求到着日の当月末</td>
     <td>
        月払は無し・年払は有り（一括払の保険料 ─ 月払の場合の月額保険料 × 経過月数）</td>
    </tr>
    <tr>
      <td>契約満了</td>
      <td>契約満了日（更新後契約の始期の前日）</td>
      <td>無し</td>
    </tr>
    <tr>
      <td>更新謝絶</td>
      <td>契約満了日（更新後契約の始期の前日）</td>
      <td>無し</td>
    </tr>
    <tr>
      <td>取消</td>
      <td>責任開始日</td>
      <td>取消理由による（詐欺・強迫であれば返金なし。それ以外であれば返金あり）</td>
    </tr>

  </table>

</section>
</div>
</main>

<div id="footer"></div>
</div>
